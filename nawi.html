<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./nawi.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="./nawi.js"></script>
<script src="./ajax.js"></script>
</head>
<body>

<div class="container" > 
  <div id="infoDiv" style="display: none;">
    <span id="namesCountSpan"></span> Names found <span id="showNamesButton">Show Name</span>&nbsp;&nbsp;<span id="showRuleButton">Show Rules</span>
  </div>
  <br>
  <form id="mainSearchForm">
    <div class="row">
      <div class="col-25">
        <label for="nameLength">Name length</label>
      </div>
      <div class="col-75">
        <input type="text" id="nameLength"  placeholder="Name length">
      </div>
    </div>

    <div class="row">
        <div class="col-25">
          <label for="numberOfVowels">Number of vowels</label>
        </div>
        <div class="col-75">
          <input type="text" id="numberOfVowels"  placeholder="Number of vowels">
        </div>
    </div>

    <div class="row">
    <div class="col-25">
        <label for="numberOfRepeatingCharacter">Number of repeating characters</label>
    </div>
    <div class="col-75">
        <input type="text" id="numberOfRepeatingCharacter" placeholder="Number of repeating characters">
    </div>
    </div>

    <div class="row">
    <div class="col-25">
        <label for="length">Number of adjacent characters</label>
    </div>
    <div class="col-75">
        <input type="text" id="numberOfAdjacentCharacters" placeholder="Number of adjacent characters">
    </div>
    </div>
    <br>
    <div class="row">
        <button type="submit"id="searchName" >Search &nbsp;&nbsp;<i style="display: none;" class="fa fa-spinner fa-spin"></i></button>
    </div>
  </form>

  <form id="ruleForm" style="display: none;">
    <div class="row">
        <div class="col-25">
          <label for="rule">Rule</label>
        </div>
        <div class="col-75">
            <select  id="rule">
                <option value="" disabled selected>Select a rule</option>
                <option value="includes">Includes</option>
                <option value="notIncludes">Not Includes</option>
                <option value="letterAtPosition">Letter At Position</option>
                <option value="letterInAlphaSet">Letter in alpha set</option>
                <option value="lettersAreSameAtPosition">Letters are same at position</option>
                <option value="lettersAtPositionIsVowel">Letter At Position is vowel</option>
            </select>
        </div>
    </div>

    <div class="row" id="letterPositionDiv" style="display: none;">
        <div class="col-25">
          <label for="letterPosition">Letter position</label>
        </div>
        <div class="col-75">
          <input type="text" id="letterPosition"  placeholder="Letter position">
        </div>
    </div>

    <div class="row" id="ruleLetterDiv" style="display: none;">
        <div class="col-25">
          <label for="ruleLetter">Letter</label>
        </div>
        <div class="col-75">
          <input type="text" id="ruleLetter"  placeholder="Letter">
        </div>
    </div>



    <div class="row" id="secondPositionDiv" style="display: none;">
        <div class="col-25">
          <label for="secondPosition">Second Letter Position</label>
        </div>
        <div class="col-75">
          <input type="text" id="secondPosition"  placeholder="Second Letter Position">
        </div>
    </div>

    <div class="row" id="letterSetDiv" style="display: none;">
        <div class="col-25">
          <label for="letterSet">Letter set</label>
        </div>
        <div class="col-75">
            <select  id="letterSet">
                <option value=0>Select set</option>
                <option value=1>A-J</option>
                <option value=2>K-T</option>
                <option value=3>U-Z</option>
            </select>
        </div>
    </div>

    <br>
    <div class="row">
      <button type="submit" id="filterNames">Filter</button>
    </div>

    
  </form>
  <br>
  <br>
  <div id="nameTableDiv" style="display: none;">
    <table id="nameTable">
        <thead>
            <tr>
            <th></th>
            <th>Names</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
  </div>
  <br>
  <br>
  <div id="ruleTableDiv" style="display: none;">
    <table id="ruleTable">
        <thead>
            <tr>
            <th></th>
            <th>Rules</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
  </div>
</div>

</body>
</html>
